<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}">Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" th:object="${product}">
    <div th:replace="menu :: nav"></div>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${product.getName()}"></h1>
        <p class="lead" th:text="${product.getDescription()}"></p>
        <hr class="my-4">
        <h3 th:text="${#numbers.formatDecimal(product.getPrice(),3,'POINT',2,'COMMA')}"></h3>
        <img th:src="${product.getUrl()}" class="img-fluid">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
