<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edición de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="menu :: nav"></div>
    <h1>Tiendita de Productos</h1>
    <main>
        <form class="form" method="post" action="#">
            <input type="hidden" id="id" name="id" th:value="${product.getId()}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input id="name" name="name" class="form-control" placeholder="Ruperto"
                       th:value="${product.getName()}" type="text">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input id="description" name="description" class="form-control" type="text"
                       placeholder="Esta es la descripción de un producto"
                       th:value="${product.getDescription()}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input id="price" name="price" class="form-control"
                       placeholder="1000"  type="number"
                       th:value="${product.getPrice()}">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL de la imagen:</label>
                <input id="url" name="url" class="form-control"
                       placeholder="1000"  type="text"
                       th:value="${product.getUrl()}">
            </div>
            <div class="mb-6">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>

    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
