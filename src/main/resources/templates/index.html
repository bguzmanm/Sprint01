<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tiendita de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="menu :: nav"></div>
    <h1>Tiendita de Productos</h1>
    <main>
        <div class="d-flex flex-wrap">
            <div class="flex-column m-2" th:each="p : ${products}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${p.getUrl()}" class="card-img-top" th:alt="${p.getName()}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.getName()}"></h5>
                        <p class="card-text" th:text="${p.getDescription()}"></p>
                        <p class="card-text" th:text="${#numbers.formatDecimal(p.getPrice(),3,'POINT',2,'COMMA')}"></p>
                        <a th:href="@{/product/{id}(id=${p.getId()})}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
